<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head> 

<body>
    
    <header>

        <div class="container-cabeça">
            <h1>Analisador de Números</h1>
        </div>

    </header>

    <section>

        <div class="container-corpo">
            <div id="add-numero">
                <label for="Número">Número: </label>
                <input type="number" name="número" id="numero">
                <input class="botao" type="button" value="Adicionar" onclick="adicionar()">
            </div>
            
            <div id="caixa-add-numero">
                <select name="caixa-add" id="caixaadd" size="6">

                </select>
            </div>

            <div id="botao-finalizar">
                <input class="botao" type="button" value="Finalizar" onclick="finalizar()">
            </div>

            <div id="res">

            </div>
        </div>

    </section>

    <footer>
        <div class="container-rodape">
            <p>© Lukones</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
